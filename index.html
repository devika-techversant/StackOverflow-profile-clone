<!DOCTYPE html>
<html lang="en">
	<head>
		<title>User Jon Skeet - Stack Overflow</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<!-- Header begins -->
		<div class="header">
			<div class="logo">
				<img src="assets/images/logo.png" alt="Stack Overflow Logo">
			</div>
			<span class="products">Products</span>
			<div class="header-search">
				<img src="assets/images/search.png" alt="Search">
				<input type="text" placeholder="Search...">
			</div>
			<div class="header-profile">
				<img title="Your Name" src="assets/images/profile.png" alt="Your Profile">
				<h4 title="your reputation">1</h4>
			</div>
			<div class="header-left">
				<img title="Recent inbox messages" src="assets/images/inbox.png" alt="Inbox">
				<img title="You have new achievements "src="assets/images/trophy.png" alt="Award">
				<img title="Help Center and other resources "src="assets/images/help.png" alt="Help">
				<img title="A list of all 181 Stack Exchange sites "src="assets/images/stackexchangesites.png" alt="Stack Exchange Sites">	
			</div>
		</div>
		<!-- Header ends -->
		<!-- Main Body begins -->
		<div class="mainbody">
			<!-- Sidebar begins -->
			<div class="sidebar">
				<div class="sidebar-option">
					<span class="home">Home</span>
				</div>
				<div class="sidebar-option">
					<span class="public">PUBLIC</span>
				</div>
				<div class="sidebar-option option-with-left-img">
					<img src="assets/images/world.png" alt="World">
					<span class="questions">Questions</span>
				</div>
				<div class="sidebar-option">
					<span class="tags">Tags</span>
				</div>
				<div class="sidebar-option sidebar-option-active">
					<span class="users">Users</span>	
				</div>
				<div class="sidebar-option">
					<span class="companies">Companies</span>
				</div>
				<div class="sidebar-option side-with-info-img">
					<span class="collectives-section">
						<span class="collectives">COLLECTIVES</span>
						<img src="assets/images/info.png" alt="Info">
					</span>
				</div>
				<div class="sidebar-option option-with-left-img">
					<img src="assets/images/starcollections.png" alt="Star">
					<span class="explorecollectives">Explore Collectives</span>
				</div>
				<div class="sidebar-option side-with-info-img">
					<span class="teams-section">
						<span class="teams">TEAM</span>
						<img src="assets/images/info.png" alt="Info">
					</span>
				</div>
				<div class="sidebar-option option-with-left-img">
					<img src="assets/images/briefcase.png" alt="Briefcase">
					<span class="createfreeteam">Create free Team</span>
					<p title="Stack Overflow for Teams has its own domain! &#013; &#013;You can now access your Teams at stackoverflowteams.com. Teams no longer appear in the left sidebar on stackoverflow.com. Check your email to learn more about these changes.">
						Looking for your Teams?
					</p>
				</div>
			</div>
